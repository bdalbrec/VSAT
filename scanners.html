<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/main.css">
    <title>D1 Virus Scanners</title>
</head>
<body>
    <h1>Scanner Locations</h1>
    <table>
        <tr>
            <th>Scanner</th>
            <th>Fab</th>
            <th>Location</th>
        </tr>
        {{range .}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Fab}}</td>
                <td>{{.Location}}</td>
            </tr>
        {{end}}
    </table>
</body>
</html>
