<body>

    <div id="atf"> 

        <header><h1>Virus Scan Audit Tracking</h1></header>
        

        <form method="post" action="add">
            <fieldset>
                <legend>Sign Off a Scanner</legend>

                <input id="tech-input" class ="form-field" name="tech" type="text" placeholder="Audited By">

            </fieldset>
        </form>
